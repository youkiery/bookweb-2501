<ion-header>

  <ion-navbar>
    <ion-title>NHẬP KHÁCH HÀNG</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit) = "pushCus()">
<ion-list>

  <ion-item>
    <ion-label floating>Tên khách</ion-label>
    <ion-input [(ngModel)] = "Name" type="text" name="Name" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Ngày sinh</ion-label>
 <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="Birthday" [ngModelOptions]="{standalone: true}" required ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Lớp/Nơi công tác</ion-label>
    <ion-input [(ngModel)] = "Address" type="text" name="Address" required></ion-input>
  </ion-item>

</ion-list>
<div padding>
  <button ion-button block name="submit">NHẬP KHÁCH HÀNG</button>
</div>
</form>

</ion-content>
