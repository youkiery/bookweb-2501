<body class="body-bg-full profile-page"  style="background-image: url(assets/images/night.jpg)">

    <div id="wrapper" class="row wrapper">
        <div class=" login-center mx-auto">
       
            <!-- /.navbar-header -->
            <form class="md-form" [formGroup]="signupForm" (submit)="signupUser()" novalidate>
                <h6 class="text-uppercase">ĐĂNG KÝ TÀI KHOẢN</h6>
                <p class="text-muted">Tận hưởng những giây phút vui vẻ nhất!</p>
                    
				<div class="form-group">
				<label>Email</label>
                 <input class="form-control" type="email" required="" formControlName="email" placeholder="Email"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
                </div>
		<div class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Vui lòng nhập đúng Email.</p>
    </div>
                <div class="form-group">
				 <label>Mật khẩu</label>
                    <input class="form-control" formControlName="password" type="password" required="" placeholder="Mật khẩu" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
                   
                </div>
				    <div class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Mật khẩu phải có ít nhất 6 kí tự.</p>
    </div>
                <div class="form-group">
				       <label>Tên đầy đủ</label>
                    <input class="form-control" type="text" formControlName="displayName" required="" placeholder="Tên đầy đủ" [class.invalid]="!signupForm.controls.displayName.valid && signupForm.controls.displayName.dirty">
             
                </div>
							    <div class="error-message" *ngIf="!signupForm.controls.displayName.valid  && signupForm.controls.displayName.dirty">
      <p>Nhập tối thiểu 3 kí tự.</p>
    </div>
	   <div class="form-group">
	  
  <label>Số điện thoại</label>
                    <input class="form-control" type="number" formControlName="phoneNumber" required="" placeholder="Số điện thoại" [class.invalid]="!signupForm.controls.phoneNumber.valid && signupForm.controls.phoneNumber.dirty">
        
                </div>
										    <div class="error-message" *ngIf="!signupForm.controls.phoneNumber.valid  && signupForm.controls.displayName.dirty">
      <p>Nhập đúng định dạng số điện thoại.</p>
    </div>
                <div class="form-group">
                    <div class="checkbox checkbox-info">
                        <label>
                            <input type="checkbox" formControlName="terms" [class.invalid]="!signupForm.controls.terms.valid && signupForm.controls.terms.dirty"> 
							<span class="label-text">Tôi đồng ý <a href="#">Điều khoản</a> này</span>
                        </label>
                    </div>
								    <div class="error-message" *ngIf="!signupForm.controls.terms.valid  && signupForm.controls.terms.dirty">
      <p>Tick vào ô sau khi đọc xong điều khoản.</p>
    </div>
                    <!-- /.checkbox -->
                </div>
                <!-- /.form-group -->
                <div class="form-group text-center no-gutters mb-5">
                    <button class="btn btn-info btn-lg btn-block text-uppercase ripple" type="submit">Đăng ký</button>
                </div>           
				</form>
			</div>
			</div>
            <!-- /.form-material -->
          
    <!-- /.body-container -->
    <!-- Scripts -->
</body>

</ion-content>
