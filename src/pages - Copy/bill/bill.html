  <div class="invoice" >
    <header>
      <section>
        <h1>HÓA ĐƠN</h1>
        <span>{{datenow}}</span>
      </section>

      <section>
        <span>{{IDBill}}</span>
      </section>
    </header>

    <main>
      <section>
        <span>Tên SP</span>
        <span>SL</span>
        <span>Đ.Giá</span>
      </section>

      <section>
        <figure *ngFor = "let bill of BillBook">
          <span><strong>{{bill.Title}}</strong></span>
          <span>{{bill.sold}}</span>
          <span>{{bill.Price|number:'.0-2'}}</span>
        </figure>
      
      </section>
      <section>
        <span>TỔNG</span>
        <span>{{TotalBill|number:'.0-2'}}</span>
      </section>
 
    </main>
	<footer>
    <button ion-button block  color="danger" (tap)="FullOrder()" >THANH TOÁN</button>
	</footer>


</div>
