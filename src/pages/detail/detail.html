<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <div *ngIf="statistic == 'month'">
      Ngày {{key}} Tháng {{time.getMonth() + 1}} Năm {{time.getFullYear()}}
    </div>
    <div *ngIf="statistic == 'year'">
      Tháng {{time.getMonth() + 1}} Năm {{time.getFullYear()}}
    </div>
      <ion-list *ngFor="let item of currItem; let i = index;">
        {{i + 1}}. 
        <span *ngIf="item.type == 'import'">
          Nhập
        </span>
        <span *ngIf="item.type == 'export'">
          Bán
        </span>
        {{item.number}} {{books[item.key].Title}} vào
        <span *ngIf="statistic == 'month'">
          lúc {{item.DateINP | date: "HH:mm"}}
        </span>
        <span *ngIf="statistic == 'year'">
          ngày {{item.DateINP | date: "dd lúc HH:mm"}}
        </span>
      </ion-list>
</ion-content>
