<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			chart
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
			<div style="display:block;">
				<canvas baseChart
				[datasets]="barChartData"
				[labels]="barChartLabels"
				[options]="barChartOptions"
				[legend]="barChartLegend"
				[chartType]="barChartType"></canvas>
			</div>
</ion-content>
